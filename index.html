<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythm UI</title>
    <link rel="shortcut icon" href="favicon.ico?v=2?v=2" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="./Components-CSS/button.css" />
  </head>
  <body>
    <div class="container">
      <nav class="header">
        <a class="logo" href="index.html">
          <img width="80" src="/images/music.svg" alt="logo" />
          <span><strong> RHYTHM UI</strong></span>
        </a>
        <div class="search-container">
          <div class="search-box search">
            <i class="fas fa-search"></i>
            <span>
              <input type="text" name="" placeholder="Search..." />
            </span>
          </div>
        </div>
        <a class="home active" href="/">
          <i class="fas fa-home"></i>

          Home</a
        >
        <a class="docs" href="/docs.html">
          <i class="fas fa-file-alt"></i>

          Docs</a
        >
        <a
          class="github"
          target="blank"
          href="https://github.com/chandana105/rhythm-ui-component-library"
          ><i class="fab fa-github"></i>

          Github</a
        >
      </nav>

      <div class="content">
        <main class="main-content">
          <div class="text-container">
            <p>
              ""Music Notes add Life to Songs, similarly, RHYTHM UI adds Life to
              your Designs""
            </p>
          </div>
          <div class="btn-container">
            <button class="butn btn-gp btn-primary">
              <a href="/docs.html">Get Started</a>
            </button>
          </div>
        </main>
      </div>
      <div class="footer">
        <div class="footer-text">
          <span>Made with <i class="fas fa-heart"></i> by Chandana Mahajan</span>
        </div>

      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
